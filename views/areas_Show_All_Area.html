<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWWMS</title>
    <link rel="stylesheet" href="../assets/style/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="left">
        <h1 id="current_page_title">Areas</h1>
        <ul id="navbar">
          <li class="navbar_links"><a href="index.html">Dashboard</a></li>
          <li class="navbar_links"><a href="users.html">Users</a></li>
          <li class="navbar_links"><a href="areas.html">Areas</a></li>
          <li class="navbar_links">
            <a href="distribution.html">Distribution</a>
          </li>
          <li class="navbar_links"><a href="monitoring.html">Monitoring</a></li>
          <li class="navbar_links"><a href="billing.html">Billing</a></li>
          <li class="navbar_links"><a href="complaints.html">Complaints</a></li>
        </ul>
      </div>

      <div id="right">
        <a href="areas_addNew.html">Add Area</a>
        <a href="areas_Show_All_Area.html">Show All Areas</a>
        <a href="areas_ShowByMonitoring.html">Show by Monitoring</a>
        <h1 id="PageTitle">Area Wise Water Management System</h1>

        <div class="table-section">
          <h2>Existing Areas</h2>
          <table>
            <thead>
              <tr>
                <th>Area ID</th>
                <th>Area Name</th>
                <th>Region</th>
                <th>Population</th>
                <th>Water Source</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="areaTableBody">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <button>Edit</button>
                  <button>Delete</button>
                </td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <button>Edit</button>
                  <button>Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      async function fetchAndDisplayAreas() {
        try {
          const response = await fetch('http://localhost:3000/api/areas');
          const areas = await response.json();
    
          const tableBody = document.getElementById('areaTableBody');
          tableBody.innerHTML = ''; // Clear any existing content
    
          areas.forEach(area => {
            const row = document.createElement('tr');
    
            row.innerHTML = `
              <td>${area.Area_ID}</td>
              <td>${area.Location}</td>
              <td>${area.WASA_Zone}</td>
              <td>-</td> <!-- No Population data provided -->
              <td>${area.Water_Source}</td>
              <td>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
              </td>
            `;
    
            tableBody.appendChild(row);
          });
        } catch (error) {
          console.error('Error fetching area data:', error);
        }
      }
    
      // Fetch and show areas when the page is fully loaded
      window.addEventListener('DOMContentLoaded', fetchAndDisplayAreas);
    </script>
    

  </body>
</html>
