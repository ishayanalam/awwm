<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWWMS</title>
    <link rel="stylesheet" href="../assets/style/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="left">
        <h1 id="current_page_title">Complaints</h1>
        <ul id="navbar">
          <li class="navbar_links"><a href="index.html">Dashboard</a></li>
          <li class="navbar_links"><a href="users.html">Users</a></li>
          <li class="navbar_links"><a href="areas.html">Areas</a></li>
          <li class="navbar_links">
            <a href="distribution.html">Distribution</a>
          </li>
          <li class="navbar_links"><a href="monitoring.html">Monitoring</a></li>
          <li class="navbar_links"><a href="billing.html">Billing</a></li>
          <li class="navbar_links"><a href="complaints.html">Complaints</a></li>
        </ul>
      </div>

      <div id="right">
        <h1 id="PageTitle">Area Wise Water Management System</h1>
        <div class="dashboard_section">
          <h2>Active Complaints Overview</h2>
          <table>
            <thead>
              <tr>
                <th>Complaint ID</th>
                <th>User ID</th>
                <th>Area ID</th>
                <th>Issue Type</th>
                <th>Submission Date</th>
                <th>Resolution Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="complaintsTableBody">
              <!-- Data will be injected here -->
            </tbody>
          </table>
        </div>
      
<script>
  fetch('http://localhost:3000/api/complaints/active')
    .then(response => response.json())
    .then(data => {
      console.log('Fetched complaints:', data); // Debugging
  
      const tableBody = document.getElementById('complaintsTableBody');
  
      data.forEach(item => {
        const row = document.createElement('tr');
  
        row.innerHTML = `
          <td>${item.Complaint_ID}</td>
          <td>${item.User_ID}</td>
          <td>${item.Area_ID}</td>
          <td>${item.Issue_Type}</td>
          <td>${new Date(item.Submission_Date).toLocaleDateString()}</td>
          <td>${item.Resolution_Date ? new Date(item.Resolution_Date).toLocaleDateString() : 'N/A'}</td>
          <td>${item.Status}</td>
        `;
  
        tableBody.appendChild(row);
      });
    })
    .catch(error => {
      console.error('Error fetching complaints:', error);
    });
  </script>
