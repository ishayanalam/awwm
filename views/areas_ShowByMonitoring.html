<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWWMS</title>
    <link rel="stylesheet" href="../assets/style/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="left">
        <h1 id="current_page_title">Areas</h1>
        <ul id="navbar">
          <li class="navbar_links"><a href="index.html">Dashboard</a></li>
          <li class="navbar_links"><a href="users.html">Users</a></li>
          <li class="navbar_links"><a href="areas.html">Areas</a></li>
          <li class="navbar_links">
            <a href="distribution.html">Distribution</a>
          </li>
          <li class="navbar_links"><a href="monitoring.html">Monitoring</a></li>
          <li class="navbar_links"><a href="billing.html">Billing</a></li>
          <li class="navbar_links"><a href="complaints.html">Complaints</a></li>
        </ul>
      </div>

      <div id="right">
        <a href="areas_addNew.html">Add Area</a>
        <a href="areas_Show_All_Area.html">Show All Areas</a>
        <a href="areas_ShowByMonitoring.html">Show by Monitoring</a>
        <h1 id="PageTitle">Area Wise Water Management System</h1>

        <div class="form-section">
          <h2>Add New Area</h2>
          <form id="areaForm">
            <input
              type="text"
              id="areaName"
              name="areaName"
              placeholder="Enter Area Name"
              required
            />
            <input
              type="text"
              id="region"
              name="region"
              placeholder="Enter Region"
              required
            />
            <input
              type="number"
              id="population"
              name="population"
              placeholder="Enter Population"
              required
            />
            <input
              type="text"
              id="waterSource"
              name="waterSource"
              placeholder="Water Source (e.g., river, tube well)"
              required
            />
            <button type="submit">Add Area</button>
          </form>
        </div>
        <div class="table-section">
          <h2>Area Monitoring Report</h2>
          <table>
            <thead>
              <tr>
                <th>Location</th>
                <th>Water Source</th>
                <th>Water Quality</th>
                <th>Water Pressure</th>
              </tr>
            </thead>
            <tbody id="monitoringTableBody">
              <!-- Data rows will be inserted here -->
            </tbody>
          </table>
        </div>
      
    <script>
      async function fetchMonitoringReport() {
        try {
          const response = await fetch('http://localhost:3000/api/monitoring/area-report');
          const report = await response.json();
    
          const tableBody = document.getElementById('monitoringTableBody');
          tableBody.innerHTML = ''; // Clear previous content
    
          report.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${item.Location}</td>
              <td>${item.Water_Source}</td>
              <td>${item.Water_Quality_Status}</td>
              <td>${item.Water_Pressure}</td>
            `;
            tableBody.appendChild(row);
          });
        } catch (error) {
          console.error('Error loading monitoring report:', error);
        }
      }
    
      window.addEventListener('DOMContentLoaded', fetchMonitoringReport);
    </script>
    
  </body>
</html>
