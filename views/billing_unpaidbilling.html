<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWWMS - Unpaid Billing</title>
    <link rel="stylesheet" href="../assets/style/style.css"/>
  </head> 
<body>
  <div class="container">
    <div id="left">
      <h1 id="current_page_title">Billing</h1>
      <ul id="navbar">
        <li class="navbar_links"><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li class="navbar_links"><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
        <li class="navbar_links"><a href="areas.html"><i class="fas fa-map-marker-alt"></i> Areas</a></li>
        <li class="navbar_links"><a href="distribution.html"><i class="fas fa-truck"></i> Distribution</a></li>
        <li class="navbar_links"><a href="monitoring.html"><i class="fas fa-chart-line"></i> Monitoring</a></li>
        <li class="navbar_links active"><a href="billing.html"><i class="fas fa-file-invoice-dollar"></i> Billing</a></li>
        <li class="navbar_links"><a href="complaints.html"><i class="fas fa-exclamation-circle"></i> Complaints</a></li>
      </ul>
    </div>

    <div id="right">
      <h1 id="PageTitle">Area Wise Water Management System</h1>
      <a href="billing_unpaidbilling.html">Unpaid Billings</a>
      <div id="center">
        <div class="table-section">
          <div class="table-header">
            
  <div class="table-section">
    <h2>Unpaid Bills</h2>
    <label for="userIdInput">Enter User ID:</label>
    <input type="number" id="userIdInput" placeholder="User ID" />
  
    <button onclick="fetchUnpaidBills()">Show Unpaid Bills</button>

    <!-- Inline error message container -->
    <p id="error-message" style="color: red; display: none;">Please enter a User ID!</p>
  
    
    <table>
      <thead>
        <tr>
          <th>Billing ID</th>
          <th>Billing Date</th>
          <th>Usage Volume</th>
          <th>Rate Per Unit</th>
          <th>Total Amount</th>
          <th>Payment Status</th>
        </tr>
      </thead>
      <tbody id="billsTableBody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
  </div>
</div>
</div>
  
  <script>
    async function fetchUnpaidBills() {
      const userId = document.getElementById('userIdInput').value.trim();
      const errorMessage = document.getElementById('error-message');
      
      // Reset error message visibility
      errorMessage.style.display = 'none';
  
      if (!userId) {
        errorMessage.style.display = 'block'; // Show error message if User ID is empty
        return;
      }
  
      try {
        const response = await fetch('http://localhost:3000/api/bills/unpaid/sorted');
        const bills = await response.json();
  
        const filteredBills = bills.filter(bill => bill.User_ID == userId);
  
        const tableBody = document.getElementById('billsTableBody');
        tableBody.innerHTML = '';
  
        if (filteredBills.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="6" style="text-align:center;">No unpaid bills found for User ID ${userId}</td></tr>`;
          return;
        }
  
        filteredBills.forEach(bill => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${bill.Billing_ID}</td>
            <td>${new Date(bill.Billing_Date).toLocaleDateString()}</td>
            <td>${bill.Usage_Volume}</td>
            <td>${bill.Rate_Per_Unit}</td>
            <td>${bill.Total_Amount}</td>
            <td><span class="status pending">${bill.Payment_Status}</span></td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching unpaid bills:', error);
        // Optionally, you can display an error message here for fetch failure.
      }
    }
  </script>
</body>
</html>
